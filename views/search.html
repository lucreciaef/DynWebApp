<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/output.css" rel="stylesheet">
    <title>>Search your book</title>

</head>
<body class="p-8 bg-violet-400">
<h1 class="text-2xl">Book Search</h1>
<p>Enter the name of the book you are looking for</p>
<form action="/search-result-db" method="GET">
    <label for="search-box"></label>
    <input class="outline outline-1 hover:outline-2" id="search-box" type="text" name="keyword" value="">
    <input class="py-2 px-5 bg-lime-500 rounded-full" type="submit" value="Search now" >
</form>
<br>
<button class="py-2 px-5 bg-lime-500 rounded-full">
    <a href="/">Back to Home</a>
</button>
</body>
</html>
