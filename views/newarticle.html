<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="../css/output.css" rel="stylesheet">
  <title>Write a new article draft</title>
</head>
<header>
  <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
      <a href="/" class="flex items-center">
        <!--                Free image: https://www.freepik.com/free-ai-image/colorful-abstract-background-with-circles-word-bubble_40262706.htm#query=web%20logo&position=41&from_view=search&track=ais_ai_generated-->
        <img src="https://i.imgur.com/xkJFgmX.png" class="mr-3 h-6 sm:h-9" alt="Logo"/>
        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">The BigBlogger</span>
      </a>
      <div class="flex items-center lg:order-2">
        <p class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Hello author!</p>
        <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
      </div>
      <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
        <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
          <li>
            <a href="/" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent
                        lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Reader home</a>
          </li>
          <li>
            <a href="/author/authorhome" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent
                        lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Author home</a>
          </li>
          <li>
            <a href="/settings" class="block py-2 pr-4 pl-3 text-white rounded bg-primary-700 lg:bg-transparent
                        lg:text-primary-700 lg:p-0 dark:text-white" aria-current="page">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body class="p-8 bg-violet-400">
<section class="bg-gray-50 dark:bg-gray-900">
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-2xl lg:py-16">
      <h1 class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">
        Write your new article draft</h1>
      <form action="/author/newarticle" id="article_form" method="post">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <div class="sm:col-span-2">
            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Title</label>
            <input type="text" name="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900
            text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700
            dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500
            dark:focus:border-primary-500" placeholder="Type article title" required="">
          </div>
          <div class="sm:col-span-2">
            <label for="subtitle" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Subtitle</label>
            <input type="text" name="subtitle" id="subtitle" class="bg-gray-50 border border-gray-300 text-gray-900
            text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700
            dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500
            dark:focus:border-primary-500" placeholder="Type article subtitle" required="">
          </div>
<!--            TODO: ADD USERNAME TO SESSION AFTER LOGIN AND USE IN THE FORM TO SUBMIT A DRAFT-->
<!--            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">-->
<!--              Category</label>-->
<!--            <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg-->
<!--            focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600-->
<!--            dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">-->
<!--              <option selected="">Select category</option>-->
<!--              <option value="TV">TV/Monitors</option>-->
<!--              <option value="PC">PC</option>-->
<!--              <option value="GA">Gaming/Console</option>-->
<!--              <option value="PH">Phones</option>-->
<!--            </select>-->
          <div class="sm:col-span-2">
            <label for="article_text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Text</label>
<!--            <textarea form="article_form" name="article-text" id="article-text" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg-->
<!--            border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600-->
<!--            dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"-->
<!--                      placeholder="Your text here"></textarea>-->
            <textarea name="article_text" id="article_text" rows="8" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg
            border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600
            dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                      placeholder="Your text here"></textarea>
          </div>
          <div class="w-full">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
              Your username</label>
            <input type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900
            text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700
            dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500
            dark:focus:border-primary-500" placeholder="" required="">
          </div>
        </div>
        <button type="submit" class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center
        text-white bg-violet-600 rounded-lg focus:ring-4 focus:ring-primary-200 dark:focus:ring-primary-900
        hover:bg-violet-700">
          Save draft
        </button>
      </form>
      <% if (error) { %>
      <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
        <div class="sm:col-span-2">
          <p><%=error%></p>
        </div>
      </div>
      <% } %>
    </div>
  </section>
</section>
</body>
</html>
